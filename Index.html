<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Speed Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #startTest {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #startTest:hover {
            background-color: #45a049;
        }
        .progress {
            height: 20px;
            background-color: #f1f1f1;
            border-radius: 5px;
            margin: 20px 0;
        }
        .progress-bar {
            height: 100%;
            border-radius: 5px;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <h1>Internet Speed Test</h1>
    <p>Click the button below to start testing your internet speed</p>
    
    <button id="startTest">Start Speed Test</button>
    
    <div class="progress" style="display: none;">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <div class="result" id="result" style="display: none;">
        <h2>Test Results</h2>
        <p>Download Speed: <span id="downloadSpeed">-</span> Mbps</p>
        <p>Upload Speed: <span id="uploadSpeed">-</span> Mbps</p>
        <p>Ping: <span id="ping">-</span> ms</p>
    </div>

    <script src="speedtest.js"></script>
</body>
</html>
